<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mequen Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('black.png');
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 700px;
      margin: 50px auto;
      background: #ffffff;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 14px;
      text-align: center;
    }

    .form-container img.logo {
      max-width: 220px;
      margin-bottom: 10px;
    }

    .form-container h2 {
      color: #db2b1c;
      font-size: 36px;
      margin-top: 0;
      margin-bottom: 25px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      background-color: #db2b1c;
      color: white;
      border: none;
      padding: 14px;
      font-size: 17px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #b42214;
    }

    .thank-you {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <img src="Logo.png" alt="Mequen Logo" class="logo" />
    <h2>Contact Us</h2>
    
    <form id="contactForm">
      <div class="form-group">
        <label for="fullname">Full Name *</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="company">Company / Organization (optional)</label>
        <input type="text" id="company" name="company" />
      </div>

      <div class="form-group">
        <label for="purpose">Purpose *</label>
        <select id="purpose" name="purpose" required>
          <option value="">-- Select an Option --</option>
          <option value="inquiry">Product Inquiry</option>
          <option value="purchase">Purchase Request</option>
          <option value="support">Technical Support</option>
          <option value="partnership">Business Partnership</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="contact_method">Preferred Contact Method *</label>
        <select id="contact_method" name="contact_method" required>
          <option value="">-- Select --</option>
          <option value="email">Email</option>
          <option value="phone">Phone Call</option>
          <option value="whatsapp">WhatsApp</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Your Message *</label>
        <textarea id="message" name="message" required placeholder="Enter your query here..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div class="thank-you" id="thankYouMessage" style="display: none;">
      Thank you! We will get back to you shortly.
    </div>
  </div>

  <!-- Include Supabase CDN -->
 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = 'https://irjctdjvmgogpzevkxlg.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlyamN0ZGp2bWdvZ3B6ZXZreGxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4NTA1NDMsImV4cCI6MjA2ODQyNjU0M30.W5D0gDy6xYSf5MrnZtm1scw4rKwT9GG-bmrwZ9F8ues'; // keep safe in production

  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const form = document.getElementById('contactForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const full_name = document.getElementById('fullname').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const company = document.getElementById('company').value;
    const purpose = document.getElementById('purpose').value;
    const preferred_contact_method = document.getElementById('contact_method').value;
    const message = document.getElementById('message').value;

    const { data, error } = await client
      .from('contact_mequen')
      .insert([
        {
          full_name,
          email,
          phone,
          company,
          purpose,
          preferred_contact_method,
          message
        }
      ]);

    if (error) {
      alert('Error submitting form: ' + error.message);
    } else {
      document.getElementById('thankYouMessage').style.display = 'block';
      form.reset();
    }
  });
</script>

</body>
</html>
